<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Currency converter</title>
</head>
<body>
<style>

</style>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div>
                <span>From:</span>
            </div>
            <div class="dropdown" style="width: 200px">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownFromButton" data-toggle="dropdown"> <!-- Dropdown to select currency from list (EUR, USD etc) -->
                    Choose
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-from" style="max-height: 300px; overflow: scroll;">
                    <input type="text" placeholder="Search" id="fromInput" onkeyup="filterFunction('fromInput', 'dropdown-from')" style="position: sticky"/>
                </div>
            </div>
            <div>
                <span>To:</span>
            </div>
            <div class="dropdown" style="width: 200px">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownToButton" data-toggle="dropdown"> <!-- Second dropdown to select currency from list for exchange -->
                    Choose
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-to" style="overflow: scroll; max-height: 250px;">
                    <input type="text" placeholder="Search" id="toInput" onkeyup="filterFunction('toInput', 'dropdown-to')" style="position: sticky"/>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <br>
            <div>
                <input type="text" class="form-control" placeholder="Amount" id="valueInput"> <!-- Input value of currency (10 as example) --->
            </div>
            <br>
            <div>
                <input type="text" class="form-control" placeholder="Converter amount" id="convertResult" disabled> <!-- shows converter amount between 2 currencies -->
            </div>
            <div>
            </div>
            <button class="btn btn-primary" type="button" id="convertButton">CONVERT</button> <!-- convert button clickable-->
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/js/currency-converter.js"></script>
<script>
    getAllCurrencies();
</script>

</body>
